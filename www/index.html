<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/img.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body ng-app="starter">
    <ion-pane>
        <div class="bar bar-header bar-positive">
          <h1 class="title">XL Canteen</h1>
           <button class="button button-clear button-light" >Close</button>
        </div>
        <ion-content>
            <div class="card">
              <div class="item item-text-wrap"><img src="img/food.png">
                <div class="menus">Your Menus
            </div>
              </div>
                </div>
              <div class="container">
              <img src="img/sate-ayam2.jpg" style="width: 100%;">
                <div class="card2">
              <div class="item item-text-wrap">
                <ion-checkbox ng-model="filter.sate">
                <div class="menus">Sate Ayam</br>Rp 20.000
                </div>
                </ion-checkbox>
                </div>
                </div>
            </div>
            <div class="container">
              <img src="img/bubur-ayam2.jpg" style="width: 100%;">
                <div class="card2">
              <div class="item item-text-wrap">
                <ion-checkbox ng-model="filter.bubur">
                <div class="menus">Bubur Ayam</br>Rp 10.000
                </div>
                </ion-checkbox>
                </div>
                </div>
            </div>
            <div class="container">
              <img src="img/nasi-goreng2.jpg" style="width: 100%;">
                <div class="card2">
              <div class="item item-text-wrap">
                <ion-checkbox ng-model="filter.nasigoreng">
                <div class="menus">Nasi Goreng</br>Rp 20.000
                </div>
                </ion-checkbox>
                </div>
                </div>
            </div>
              <button class="button button-full button-balanced">
            Add Menu
            </button>

            </ion-content>
  <div class="tabs tabs-icon-top">
  <a class="tab-item">
  <i class="icon ion-star"  style="color:blue;"></i>
    Menu
  </a>
  <a class="tab-item">
     <i class="icon ion-bag" style="color:blue;" onclick="javascript:location.replace('incomingorder.html')""></i>
    Order
  </a>
  <a class="tab-item">
    <i class="icon ion-person-stalker" style="color:blue;" onclick="javascript:location.replace('statusorder.html')""></i>
    Confirmation
  </a>
</div>
</ion-pane>
</body>
</html>
